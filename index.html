<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="app.js"></script>
    <input type="text" id="txt" style="width: 172px; margin-left: 10px; margin: 3px;" readonly><br>
    <div class="btn-group me-2" role="group" aria-label="First group" style="margin-left: 3px;">
        <table border="3">
            <tr>
                <td><button class="btn btn-outline-secondary" onclick="seven()">7</button></td>
                <td><button class="btn btn-outline-secondary" onclick="eight()">8</button></td>
                <td><button class="btn btn-outline-secondary" onclick="nine()">9</button></td>
                <td><button class="btn btn-outline-secondary" onclick="div()">/</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-outline-secondary" onclick="four()">4</button></td>
                <td><button class="btn btn-outline-secondary" onclick="five()">5</button></td>
                <td><button class="btn btn-outline-secondary" onclick="six()">6</button></td>
                <td><button class="btn btn-outline-secondary" onclick="mult()">*</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-outline-secondary" onclick="one()">1</button></td>
                <td><button class="btn btn-outline-secondary" onclick="two()">2</button></td>
                <td><button class="btn btn-outline-secondary" onclick="three()">3</button></td>
                <td><button class="btn btn-outline-secondary" onclick="subs()">-</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-outline-secondary" onclick="zero()">0</button></td>
                <td><button class="btn btn-outline-secondary" onclick="dot()">.</button></td>
                <td><button class="btn btn-outline-secondary" onclick="eq()">=</button></td>
                <td><button class="btn btn-outline-secondary" onclick="sum()">+</button></td>
            </tr>
            <tr>
                <td colspan="4">
                    <button style="width: 165px;" class="btn btn-outline-secondary" onclick="clearTxt()">Clear</button>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
